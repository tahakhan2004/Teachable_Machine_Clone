<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-gray-600 body-font" style="background-color: #ffffff; padding: 10px; width: 25%; border-radius: 0px 10px 10px 10px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" style=" cursor: pointer;">
            <span class="ml-3 text-xl " style="color: #1967D2; font-size: 24px; font-weight: bold;font-family: Arial, Helvetica, sans-serif;">Teachable Machine</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

        </div>

      <div class="text-start ms-52 mt-24 lg:w-2/3 w-full">
        <h1 class="sm:text-4xl text-start" style="color: #000000; font-size: 48px;font-family: Arial, Helvetica, sans-serif; font-weight: 600;">New Project</h1>
        <p class="mt-12 leading-relaxed text-center" style="color: #000000; font-size: 18px;font-family: Arial, Helvetica, sans-serif;"></p>
      </div>
      <section class="text-gray-600 body-font">
    
        <div class="container py-10 mx-auto">

            <a href="/imageproj.html" style="text-decoration: none; ">

              <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden p-3" style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;" >
                <img class="lg:h-[200px] md:h-[250px] w-full object-cover object-center" src="https://teachablemachine.withgoogle.com/assets/img/project-samples/image/sample1.jpg" alt="blog">
                <div class="p-3">
                  <h1 class="mb-3" style="color: #000000; font-size: 24px;font-family: Arial, Helvetica, sans-serif; font-weight: 700;">Image Project</h1>
                  <p class="mb-3" style="color: #000000; font-size: 18px;font-family: Arial, Helvetica, sans-serif;">Teach based on images, from files on your webcam</p>
                </div>
              </div>
        </a>

            </div>

       
            <div class="p-2 md:w-[320px]">
                <a href="/audioProject.html">

                  " alt="blog">

                  </div>
                </div>
            </a>

              </div>


              <div class="p-2  md:w-[320px]">
            <a href="/poseProject.html">
